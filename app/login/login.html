<div class="container">
    <div id="loginbox" style="margin-top:20px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
            </div>

            <div style="padding-top:30px" class="panel-body">



                <form name="loginForm" ng-submit="submitForm(loginForm.$valid)" class="form-horizontal" role="form" method="post" novalidate action="http://localhost:3000/signin">


                    <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                        <label class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" placeholder="Email" name="email" ng-model="employee.email" required>
                            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{'has-error':loginForm.password.$invalid && !loginForm.password.$pristine}">
                        <label class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="Password" name="password" ng-model="employee.password" required>
                            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block"> password is required.</p>
                        </div>
                    </div>

                                        </label>

                                    </div>


                                
                                    <!-- Button -->
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a ng-href="#/home" class="btn btn-primary">Cancle</a>
                            <button type="submit" class="btn btn-success btn-large">Login
                            </button>
                        </div>
                    </div>

                                            Sign Up Here
                                        </a>
                                        </div>

                                </div>     -->

            </div>
        </div>
    </div>
</div>
